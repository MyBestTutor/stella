  <style>
    :root{
      --bg:#f7f8fa;

<script>
/* ===================== State ===================== */
let data=[]; let idx=0; let isQuiz=false; let flipTimer, countdownInterval; const QUIZ_DELAY=3000;
var currentModeLabel = '—';
var __initDone = false;
var __pendingStart = null;
let listenSet=[], listenIdx=0, listenAnswer=''; let listenWrong=new Set();
let spellSet=[], spellIdx=0, target='', guess=''; let spellingWrong=new Set();
let matchFlipped=[], matchFound=0, matchLock=false;

/* ===================== Audio: WebAudio tones ===================== */
let audioCtx=null; let audioReady=false;
function initAudio(){ try{ if(!audioCtx) audioCtx=new (window.AudioContext||window.webkitAudioContext)(); if(audioCtx.state==='suspended') audioCtx.resume(); audioReady=true; }catch(e){ audioReady=false; } }
['pointerdown','keydown','touchstart'].forEach(ev=>window.addEventListener(ev,()=>{ if(!audioReady) initAudio(); },{once:true,passive:true}));
function tone(freq=880, dur=0.12, type='sine', vol=0.22){ if(!audioReady) return; const o=audioCtx.createOscillator(), g=audioCtx.createGain(); o.type=type; o.frequency.value=freq; g.gain.setValueAtTime(0, audioCtx.currentTime); g.gain.linearRampToValueAtTime(vol, audioCtx.currentTime+.01); g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime+dur); o.connect(g).connect(audioCtx.destination); o.start(); o.stop(audioCtx.currentTime+dur); }
function sfxFlip(){ tone(720, .10, 'sine', .18) }
function sfxCorrect(){ tone(880, .14, 'sine', .20); setTimeout(()=>tone(1320,.16,'sine',.18), 40) }
function sfxWrong(){ tone(220, .12, 'triangle', .20); setTimeout(()=>tone(180,.12,'triangle',.18), 80) }

/* ===================== Softer TTS ===================== */
let ttsVoice = null;
function chooseBestVoice(){
  try{
    const all = speechSynthesis.getVoices();
    const en = all.filter(v=> (v.lang||'').toLowerCase().startsWith('en'));
    const prefs = ['Google US English','Microsoft Aria','Microsoft Jenny','Samantha','Google UK English Female','Google US English Female'];
    en.sort((a,b)=>{
      const ai = prefs.findIndex(p=> (a.name||'').includes(p));
      const bi = prefs.findIndex(p=> (b.name||'').includes(p));
      return (ai<0?99:ai) - (bi<0?99:bi);
    });
    return en[0] || null;
  }catch(e){ return null; }
}
if ('speechSynthesis' in window){
  speechSynthesis.onvoiceschanged = ()=>{ ttsVoice = chooseBestVoice(); };
  // Initialize once
  setTimeout(()=>{ ttsVoice = chooseBestVoice(); }, 200);
}
function speak(text){
  try{
    if('speechSynthesis' in window){
      const u=new SpeechSynthesisUtterance(text);
      u.lang='en-US';
      if(ttsVoice) u.voice = ttsVoice;
      u.rate = 0.88;   // slower
      u.pitch = 1.02;  // a tad warmer
      u.volume = 1;
      try{ speechSynthesis.cancel(); }catch(e){}
      speechSynthesis.speak(u);
    }
  }catch(e){}
}

/* ===================== Helpers ===================== */
const $=id=>document.getElementById(id);
function shuffle(a){ const b=[...a]; for(let i=b.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [b[i],b[j]]=[b[j],b[i]];} return b; }
function sample(a,n){ return shuffle(a).slice(0,n); }
function ensure(){ if(!data.length){ alert('먼저 단어 JSON을 불러오세요.'); return false;} return true; }
function updateChips(){ $('chipCount').textContent=data.length; try{ $('chipMode').textContent=isQuiz? '퀴즈' : (currentModeLabel||'—'); }catch(e){ $('chipMode').textContent = isQuiz? '퀴즈':'—'; } }

/* ===================== Load JSON ===================== */
$('loadBtn').onclick=()=>$('fileInput').click();
$('fileInput').onchange=async(ev)=>{
  const f=ev.target.files?.[0]; if(!f) return;
  try{
    const text=await f.text();
    const js=JSON.parse(text);
    const ok=Array.isArray(js)? js.filter(d=>d&&typeof d.front==='string'&&typeof d.back==='string') : [];
    if(!ok.length) throw new Error('배열/형식 확인 필요');
    data=ok; idx=0; listenWrong.clear(); spellingWrong.clear();
    if(__initDone){ setMode('study'); } else { __pendingStart = ()=>setMode('study'); }
    // 파일 경로나 이름을 화면에 표시하지 않음
  //  alert(`불러오기 성공 (단어 ${data.length}개)`);
  }catch(e){
    alert('JSON 오류: '+e.message);
  } finally { ev.target.value=''; updateChips(); }
};
$('clearBtn').onclick=()=>{ data=[]; updateChips(); hideAll(); };

/* ====== Repo JSON buttons (no URL shown) ====== */
function resolveRepoUrl(rel){ try{ return new URL(rel, location.href).href; }catch(e){ return rel; } }
async function fetchRepoJson(relPath){
  const abs = resolveRepoUrl(relPath);
  const bust = (abs.includes('?') ? '&' : '?') + 'v=' + Date.now();
  const finalUrl = abs + bust;
  const res = await fetch(finalUrl, { cache:'no-store' });
  if(!res.ok){ throw new Error(`HTTP ${res.status} ${res.statusText}`); }
  return await res.json();
}
async function loadFromRepo(relPath){
  try{
    const js = await fetchRepoJson(relPath);
    parseAndLoad(js);
   // alert(`불러오기 성공 (단어 ${data.length}개)`);
  }catch(e){
    alert('저장소 JSON 불러오기 실패:\\n' + (e?.message || e));
  }
}
const BASE_URL = 'https://raw.githubusercontent.com/MyBestTutor/stella/main/';
$('loadRepoUnit1').onclick = ()=> loadFromRepo(BASE_URL + 'words_unit1.json');

/* ===== Flexible JSON Parser (kept) ===== */
function toPairs(js){
  if(js && !Array.isArray(js) && Array.isArray(js.words)){ js = js.words; }
  if(!Array.isArray(js)) return [];
  const pairs = [];
  const keySets = [
    ['front','back'], ['ko','en'], ['korean','english'], ['meaning','word'],
    ['mean','word'], ['definition','term'], ['a','q'], ['q','a'], ['prompt','answer'],
    ['뜻','단어'], ['한글','영어']
  ];
  for(const item of js){
    if(typeof item === 'string'){
      let s = item.trim();
      let ko='', en='';
      if(s.includes('|')){
        [ko,en] = s.split('|').map(t=>t.trim());
      }else if(s.includes(',')){
        const [p1,p2] = s.split(',').map(t=>t.trim());
        if(/[a-zA-Z]/.test(p1) && /[가-힣]/.test(p2)){ en=p1; ko=p2; } else { ko=p1; en=p2; }
      }
      if(ko && en){ pairs.push({front:ko, back:en}); }
      continue;
    }
    if(item && typeof item === 'object'){
      if(typeof item.front==='string' && typeof item.back==='string'){ pairs.push({front:item.front, back:item.back}); continue; }
      for(const [kf, kb] of keySets){
        if(typeof item[kf]==='string' && typeof item[kb]==='string'){ pairs.push({front:item[kf], back:item[kb]}); break; }
      }
    }
  }
  return pairs;
}
function parseAndLoadFlexible(js){
  const ok = toPairs(js);
  if(!ok.length) throw new Error('지원 형식이 아님. 예: [{"front":"사과","back":"apple"}] 또는 [{"ko":"사과","en":"apple"}] 등');
  data = ok; idx=0;
  listenWrong.clear(); spellingWrong.clear();
  if(__initDone){ setMode('study'); } else { __pendingStart = ()=>setMode('study'); }
  updateChips();
}
function parseAndLoad(js){
  const ok = Array.isArray(js) ? js.filter(d=>d && typeof d.front==='string' && typeof d.back==='string') : [];
  if(!ok.length) throw new Error('배열/형식 확인 필요');
  data = ok; idx=0;
  listenWrong.clear(); spellingWrong.clear();
  if(__initDone){ setMode('study'); } else { __pendingStart = ()=>setMode('study'); }
  updateChips();
}

const DEFAULT_JSON_PATH = './words.json';

/* ===================== Modes ===================== */
currentModeLabel = '—';
function hideAll(){ ['flashcardUi','listenUi','spellingUi','matchUi'].forEach(id=>$(id).classList.add('hidden')); try{ speechSynthesis.cancel(); }catch(e){} clearTimeout(flipTimer); clearInterval(countdownInterval); }
function setMode(m){
  if(!ensure()) return;
  initAudio(); hideAll();
  if(m==='study'){
    currentModeLabel='학습'; isQuiz=false;
    $('flashcardUi').classList.remove('hidden');
    idx=0; loadCard(false);
  }else if(m==='quiz'){
    currentModeLabel='퀴즈'; isQuiz=true;
    $('flashcardUi').classList.remove('hidden');
    idx=0; loadCard(true);
  }else if(m==='listen'){
    currentModeLabel='듣고 찾기'; isQuiz=false;
    $('listenUi').classList.remove('hidden'); startListen();
  }else if(m==='spelling'){
    currentModeLabel='Spelling'; isQuiz=false;
    $('spellingUi').classList.remove('hidden'); startSpelling();
  }else if(m==='match'){
    currentModeLabel='Game'; isQuiz=false;
    $('matchUi').classList.remove('hidden'); startMatch();
  }
  updateChips();
}

/* ===================== Flashcard / Quiz ===================== */
const flashcard=$('flashcard'), front=$('cardFront'), back=$('cardBack');
__initDone = true; if(typeof __pendingStart==='function'){ __pendingStart(); __pendingStart=null; }
function loadCard(quiz){
  const c = data[idx];
  const card = $('flashcard');
  const frontEl = $('cardFront');
  const backEl = $('cardBack');

  card.classList.remove('is-flipped');
  frontEl.textContent = '';
  backEl.textContent = '';

  $('cardCounter').textContent = `${idx+1} / ${data.length}`;

  if(!quiz){
    frontEl.textContent = c.back || '(빈)';
    backEl.textContent  = c.front || '(빈)';
    frontEl.style.color = '#0b1220'; backEl.style.color = '#0b1220';
    $('countdownDisplay').textContent='카드를 탭하면 뒤집혀요';
    $('prevBtn').disabled=false;
    $('nextBtn').disabled=false;
    card.onclick = ()=>{ card.classList.toggle('is-flipped'); sfxFlip(); speak(c.back||''); };
  }else{
    frontEl.textContent = c.back || '(빈)';
    frontEl.style.color = '#0b1220';
    $('prevBtn').disabled=true;
    $('nextBtn').disabled=true;
    let cnt = QUIZ_DELAY/1000;
    $('countdownDisplay').textContent = `${cnt} 초 후 뒤집힘`;
    clearInterval(countdownInterval);
    countdownInterval = setInterval(()=>{ cnt--; if(cnt>0) $('countdownDisplay').textContent = `${cnt} 초 후 뒤집힘`; }, 1000);
    clearTimeout(flipTimer);
    flipTimer = setTimeout(()=>{
      card.classList.add('is-flipped'); sfxFlip();
      setTimeout(()=>{
        backEl.textContent = c.front || '(빈)';
        backEl.style.color = '#0b1220';
        $('countdownDisplay').textContent='';
        setTimeout(()=>{ advance('next'); }, 1200);
      }, 300);
    }, QUIZ_DELAY);
    card.onclick = null;
  }
}
function advance(dir){ idx = dir==='next'? (idx+1)%data.length : (idx-1+data.length)%data.length; loadCard(isQuiz); }
function nextCard(){ if(!data.length) return; $('flashcard').classList.remove('is-flipped'); idx = (idx + 1) % data.length; loadCard(isQuiz); }
function prevCard(){ if(!data.length) return; $('flashcard').classList.remove('is-flipped'); idx = (idx - 1 + data.length) % data.length; loadCard(isQuiz); }

/* ===================== Listen ===================== */
function startListen(custom){ const base=Array.isArray(custom)&&custom.length?custom:data; listenSet=shuffle(base); listenIdx=0; listenWrong.clear(); loadListenQ(); }
function loadListenQ(){ if(listenIdx>=listenSet.length){ const wrong=Array.from(listenWrong); showEnd('듣고 찾기 완료', summary(listenSet.length, wrong.length), ()=>startListen(), wrong.length? ()=>startListen(wrong):null ); return; } const item=listenSet[listenIdx]; listenAnswer=item.front; $('listenCounter').textContent=`${listenIdx+1} / ${listenSet.length}`; const opts=shuffle([item.front, ...sample(data.filter(x=>x.front!==item.front).map(x=>x.front),3)]); const box=$('listenOptions'); box.innerHTML=''; opts.forEach(o=>{ const b=document.createElement('button'); b.className='opt'; b.textContent=o; b.onclick=()=>{ [...box.children].forEach(x=>x.disabled=true); if(o===listenAnswer){ b.classList.add('correct'); sfxCorrect(); } else { listenWrong.add(item); b.classList.add('wrong'); [...box.children].forEach(x=>{ if(x.textContent===listenAnswer) x.classList.add('correct'); }); sfxWrong(); } setTimeout(()=>{ listenIdx++; $('listenMessage').textContent=''; loadListenQ(); },1100); }; box.appendChild(b); }); speak(item.back); }
function playCurrentListenWord(){ if(listenSet.length) speak(listenSet[listenIdx].back); }

/* ===================== Spelling ===================== */
function startSpelling(custom){ const base=Array.isArray(custom)&&custom.length?custom:data.filter(x=>x.back.length>=3); spellSet=shuffle(base); spellIdx=0; spellingWrong.clear(); loadSpellQ(); }
function loadSpellQ(){ if(spellIdx>=spellSet.length){ const wrong=Array.from(spellingWrong); showEnd('스펠링 맞추기 완료', summary(spellSet.length, wrong.length), ()=>startSpelling(), wrong.length? ()=>startSpelling(wrong):null ); return; } const item=spellSet[spellIdx]; target=item.back.toUpperCase(); guess=''; $('spellingHint').textContent=`힌트: "${item.front}"`; renderSlots(); renderKeys(item); $('spellingCounter').textContent=`${spellIdx+1} / ${spellSet.length}`; speak(item.back); }
function countMap(str){ const m={}; for(const ch of str){ m[ch]=(m[ch]||0)+1; } return m; }
function renderSlots(){ const cont=$('spellingSlots'); cont.innerHTML=''; for(let i=0;i<target.length;i++){ const s=document.createElement('span'); s.className='slot'; s.textContent=guess[i]||''; cont.appendChild(s); } }
function renderKeys(current){ const cont=$('spellingKeyboard'); cont.innerHTML=''; const t=countMap(target), u=countMap(guess); const remain=[]; Object.keys(t).forEach(ch=>{ const r=Math.max(0, t[ch]-(u[ch]||0)); for(let i=0;i<r;i++) remain.push(ch); }); const alpha='ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split(''); const dpool=alpha.filter(ch=>!t[ch]); const distract=sample(dpool, Math.min(3,dpool.length)); const pool=shuffle(remain.concat(distract)); pool.forEach(ch=>{ const b=document.createElement('button'); b.className='key'; b.textContent=ch; b.onclick=()=>{ if(guess.length>=target.length) return; guess+=ch; renderSlots(); renderKeys(current); if(guess.length===target.length){ const ok=(guess===target); $('spellingMessage').textContent= ok? '정답' : '오답'; if(ok){ sfxCorrect(); } else { spellingWrong.add(current); sfxWrong(); } setTimeout(()=>{ if(ok) spellIdx++; $('spellingMessage').textContent=''; loadSpellQ(); },900); } }; cont.appendChild(b); }); const back=document.createElement('button'); back.className='key'; back.style.background='#f3f4f6'; back.textContent='⌫'; back.onclick=()=>{ if(guess.length){ guess=guess.slice(0,-1); renderSlots(); renderKeys(current); } }; cont.appendChild(back); }
function playCurrentSpellingWord(){ if(spellSet.length) speak(spellSet[spellIdx].back); }

/* ===================== Match ===================== */
function startMatch(){ const picked=sample(data, Math.min(6, data.length)); const cards=[]; picked.forEach(it=>{ cards.push({text:it.back, pair:it.front}); cards.push({text:it.front, pair:it.back}); }); renderMatchCards(shuffle(cards)); matchLock=true; matchFound=0; matchFlipped=[]; const all=[...document.querySelectorAll('.mcard')]; all.forEach(c=>{ c.textContent=c.getAttribute('data-text'); }); setTimeout(()=>{ all.forEach(c=>{ c.textContent='?'; }); matchLock=false; $('matchMessage').textContent='두 장씩 뒤집어 짝을 찾으세요'; },1800); }
function renderMatchCards(cards){ const g=$('matchGrid'); g.innerHTML=''; cards.forEach(d=>{ const el=document.createElement('button'); el.type='button'; el.className='mcard'; el.textContent='?'; el.setAttribute('data-text', d.text); el.setAttribute('data-pair', d.pair); el.onclick=(ev)=>onMatchClick(el,ev); g.appendChild(el); }); }
function onMatchClick(card,ev){ if(matchLock||card.classList.contains('matched')||card.classList.contains('open')) return; card.classList.add('open'); card.textContent=card.getAttribute('data-text'); matchFlipped.push(card); if(matchFlipped.length===1){ $('matchMessage').textContent='다른 카드를 선택하세요'; return; } if(matchFlipped.length===2){ matchLock=true; const [a,b]=matchFlipped; if(a.getAttribute('data-pair')===b.getAttribute('data-text')){ a.classList.add('matched'); b.classList.add('matched'); matchFound++; matchFlipped=[]; matchLock=false; $('matchMessage').textContent='정답'; sfxCorrect(); if(matchFound===6){ showEnd('매칭 완료','모든 짝을 맞췄어요', ()=>startMatch(), null); } } else { $('matchMessage').textContent='오답'; sfxWrong(); setTimeout(()=>{ a.classList.remove('open'); b.classList.remove('open'); a.textContent='?'; b.textContent='?'; matchFlipped=[]; matchLock=false; },800); } } }

/* ===================== Modal ===================== */
function showEnd(title, sub, againAll, againWrong){ $('modalTitle').textContent=title; $('modalSub').textContent=sub; $('successModal').style.display='flex'; $('againAllBtn').onclick=()=>{ closeModal(); againAll(); }; if(againWrong){ $('againWrongBtn').style.display=''; $('againWrongBtn').onclick=()=>{ closeModal(); againWrong(); }; } else { $('againWrongBtn').style.display='none'; } $('closeBtn').onclick=closeModal; }
function closeModal(){ $('successModal').style.display='none'; }
function summary(total, wrong){ return `총 ${total}문제 · 오답 ${wrong}문제`; }

/* ===================== Init ===================== */
(function(){ updateChips(); initAudio(); })();
</script>
